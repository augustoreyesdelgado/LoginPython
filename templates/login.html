<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .login-container h3 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .btn-primary {
            background: #ff6a00;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #e65c00;
        }
        .text-muted {
            font-size: 0.9rem;
            color: #ddd;
        }
        .text-muted a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Bienvenido</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-start">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('do_login') }}">
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <p class="text-muted mt-3">¿Olvidaste tu contraseña? <a href="#">Recupérala</a></p>
        <p class="text-muted">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
    </div>
</body>
</html>
